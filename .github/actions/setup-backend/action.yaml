    #     path: ~/.cache/pip
    #     key: ${{ runner.os }}-pip-${{ hashFiles('starter/backend/Pipfile.lock') }}
    #     restore-keys: |
    #       ${{ runner.os }}-pip-

    - name: Install pipenv
      run: pip install pipenv
      shell: bash

    - name: Install dependencies
      run: |
        cd starter/backend
        pipenv install
      shell: bash
