name: Setup Backend
description: Caches and installs backend dependencies

runs:
  using: composite
  steps:
    - name: Setup Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install pipenv
      run: pip install pipenv

    - name: Install dependencies
      run: |
        cd starter/backend
        pipenv install
      shell: bash
